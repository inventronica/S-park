<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SPark</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script>
            function change(){
                let elem = document.getElementById("submitBut");
                let toast = new bootstrap.Toast(document.getElementById("toastt"));
                if(elem.innerHTML == "Park"){
                    elem.innerHTML = "Retrieve";
                    toast.show();
                }
                else
                    elem.innerHTML = "Park";
            }

            function enableDisableBut() {
                let but = document.getElementById("submitBut");
                let input = document.getElementById("phoneNumberInp").value;
                if(input.length >= 10)
                    but.classList.remove('disabled');
                else if (input.length < 10)
                    but.classList.add('disabled');
            }
        </script>
    </head>
    <body>
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <div class="masthead">
            <div class="masthead-content text-white" style="padding-top: 50px;">
                <div class="container-fluid px-4 px-lg-0" style="text-align: center">
                    <img style="height:150px; width:150px; margin-bottom: 30px;" src="assets/icon.png">
                    <p class="mb-5" style="text-align: center;"><b>Available parking spots:</b> 01</p>
                    <div class="row input-group-newsletter">
                        <div class="col"><input class="form-control" type="number" id="phoneNumberInp" placeholder="Enter phone number..." aria-label="Enter phone number..." onkeyup="enableDisableBut()"/></div>
                        <div class="col-auto"><button class="btn btn-primary disabled" id="submitBut" onclick="change()" style="width: 110px">Park</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://ro-ro.facebook.com/academiadeinformatica/"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="https://www.instagram.com/academiadeinfo/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <div style="margin: auto; position: absolute; bottom: 0" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="toastt">
            <div class="d-flex">
              <div class="toast-body" id="toast">
                Vehicle has been parked.
              </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>

    </body>
</html>
